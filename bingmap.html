<!DOCTYPE html>
<html>
<head>
     <title>Leaflet Bing Maps Layer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>
	<script src="js/leaflet-bing-layer.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
    	var map = L.map("map", {center: [9.930795, 106.342506], zoom: 16});
    	var options = {
		bingMapsKey: 'AuhiCJHlGzhg93IqUH_oCpl_-ZUrIE6SPftlyGYUvr9Amx5nzA-WqGcPquyFZl4L',
	  	maxNativeZoom: 18,
		imagerySet: "AerialWithLabels",
	  	maxZoom: 20
	}
	var bingLayer = L.tileLayer.bing(options).addTo(map);
      </script>
    </script>
</body>
</html>
